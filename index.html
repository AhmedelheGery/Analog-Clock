<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>clock</title>
</head>
<body>
        <div class="clock">
                <div id="secLine"  class="line main-color"></div>
                <div id="minLine"  class="line main-color"></div>
                <div id="hourLine" class="line main-color"></div>
                <div class="dot    main-color"></div>
                <div class="three  main-color"></div>
                <div class="six    main-color"></div>
                <div class="nine   main-color"></div>
                <div class="twelve main-color"></div>
        </div>
        <button id="changeView">Change View</button>

<script src="js/script.js"></script> 
</body>
</html>
